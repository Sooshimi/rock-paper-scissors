<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="button-container">
    <input type="image" src="images/player_rock.png" name="rock" class="rock" alt="player-select-rock" />
    <input type="image" src="images/player_paper.png" name="paper" class="paper" alt="player-select-paper" />
    <input type="image" src="images/player_scissors.png" name="scissors" class="scissors" alt="player-select-scissors" />
  </div>

  <div class="selection-container">
    <div class="playerSelection">
      <img class="player-image" src="images/player_rock.png" alt="player-rock" />
    </div>
    <div class="computerSelection">
      <img class="computer-image" src="images/cpu_scissors.png" alt="computer-paper" />
    </div>
  </div>

  <div class="score-container">
    <img class="score-images">
  </div>

  <div class="roundResult"></div>
  <div>
    <h2>Player score:</h2>
    <div class="playerScore">0</div>
    <h2>Computer score:</h2>
    <div class="computerScore">0</div>
  </div>
  <div class="finalResult"></div>
</body>

<script src="script.js"></script>

</html>
